<!-- / profileComponent \ -->
<div class="profileComponent">
   <div class="container">
      <div class="profileSm">
         <h2>ADD DETAIL</h2>
         <div class="inner-adjust">
            <div class="input-main">
               <div class="row">
                  <div class="col-sm-3">
                     <label>Name:</label>
                  </div>
                  <div class="col-sm-3">
                     <input type="text" ng-model="$ctrl.name" class="form-controls">
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-3">
                     <label>Contact Number:</label>
                  </div>
                  <div class="col-sm-3">
                     <input type="text" ng-model="$ctrl.phoneNumber" class="form-controls">
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-3">
                     <label>Address:</label>
                  </div>
                  <div class="col-sm-3">
                     <textarea class="form-control" ng-model="$ctrl.address" style="width: 255px;"></textarea>
                  </div>
               </div><br>
               <div class="row">
                  <div class="col-sm-3">
                     <label>Note:</label>
                  </div>
                  <div class="col-sm-3">
                     <textarea class="form-control" ng-model="$ctrl.note" style="width: 255px;"></textarea>
                  </div>
               </div>
            </div>
            <div class="col-sm-3">
            </div>
            <div class="btn-main">
               <button type="button" ng-click = "$ctrl.cancel()" class="btn btn-sm btn-default">Cancel</button>
               <button type="button" ng-click = "$ctrl.save($ctrl.name, $ctrl.phoneNumber, $ctrl.address, $ctrl.note)" class="btn btn-sm btn-success">Save</button>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- \ profileComponent end / -->
