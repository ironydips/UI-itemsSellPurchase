<!-- / component2 \ -->
<div class="component2">
    <div class="container">
        <div class="row">
            <br>
            <br>
            <div>
                <div class="item" ng-repeat="(key, value) in $ctrl.array">
                    <div class="panel panel-primary">
                        <div class="panel-heading text-center" style="height: 37px;font-size: 18px;">
                            {{key}}
                        </div>
                        <div class="panel-body">
                            <div class="zipCodeComponent">
                                <div class="">
                                    <div class="component-bg-small">
                                        <ul>
                                            <li class="active full" ng-repeat="item in value">
                                                <a ng-click="$ctrl.viewFullDetail(item)" href=""><span style="float:left"><u>{{item.variantName}}({{item.availableQty | number}})</u></span></a>
                                            </li>
                                        </ul>
                                        <div class="clear"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- \ component2 end / -->
